{% if field.is_hidden %}
{{ field }}
{% else %}
<fieldset class="control-group{% if field.errors %} error{% endif %}">
  {% if field.label %}
  <label class="control-label" for="{{ field.auto_id }}" {% if field.field.required %}class="requiredField"{% endif %}>{{ field.label|safe }}</label>
  <div class="controls">{{ field }}
    {% if field.errors %}
    <p class='help-inline'>{{ field.errors|join:'<br />' }}</p>
    {% endif %}
    <p class="help-block">{% if field.help_text %}{{ field.help_text|safe }}{% endif %}</p>
  </div>
  {% endif %}
</fieldset>
{% endif %}
